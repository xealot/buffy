<!DOCTYPE html> 
<html> 
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="/assets/jquery.mobile.structure-1.3.1.css" />

    <link rel="stylesheet" href="/assets/buffy.css" />
	<script src="/assets/jquery-2.0.0.js"></script>
	<script src="/assets/jquery.mobile-1.3.1.js"></script>
    <script src="/assets/buffy.js"></script>
</head>
<body> 

<div data-role="page" id="welcome">

	<div data-role="content">
        <h2>Login</h2>
        <div class="ui-grid-a">
            <div class="ui-block-a"><button type="button" data-theme="b">Facebook</button></div>
            <div class="ui-block-b"><button type="button" data-theme="b">Google</button></div>
            <a href="#start">Start</a>
        </div>
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" data-theme="a" id="start">
    <div data-role="header">
        <h1>Buffy</h1>
    </div>

	<div data-role="content">
        CONTENT
	</div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a data-icon="gear" href="#" class="ui-btn-active">Review</a></li>
                <li><a data-icon="gear" href="#">Strength</a></li>
                <li><a data-icon="gear" href="#">Cardio</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

</div><!-- /page -->

<div data-role="page" data-theme="a" id="vitals">
    <div data-role="header">
        <h1>Enter Vital Information</h1>
    </div>

	<div data-role="content">

        <!-- This really is soooooo easy -->
        <table>
            <tr>
                <td>
                    <img src="http://graph.facebook.com/jl.iii/picture" width="50" height="50" alt="Avatar"/>
                </td>
                <td>
                    Vitals for <strong>James Long</strong>.
                    <a href="index.html" data-role="button" data-inline="true" data-mini="true">Switch Profile</a>
                </td>
            </tr>
        </table>

        <form action="" method="post">
            <fieldset data-role="controlgroup">
                <legend>Sex:</legend>
                <input type="radio" name="radio-sex" id="radio-choice-m" value="m" checked="checked" />
                <label for="radio-choice-m">Male</label>

                <input type="radio" name="radio-sex" id="radio-choice-f" value="f"  />
                <label for="radio-choice-f">Female</label>
            </fieldset>

            <fieldset data-role="controlgroup">
                <legend>Unit of Measure:</legend>
                <input type="radio" name="radio-measure" id="radio-choice-lbs" value="us" checked="checked" />
                <label for="radio-choice-lbs">US (Lbs)</label>

                <input type="radio" name="radio-measure" id="radio-choice-kgs" value="metric"  />
                <label for="radio-choice-kgs">Metric (kgs)</label>
            </fieldset>

            <label for="weight">Weight:</label>
            <input type="number" name="weight" pattern="[0-9]{2,3}" id="weight" class="ui-fullsize"
                   value="150" placeholder="Enter Weight"/>

            <button data-icon="check" data-iconpos="bottom">Done</button>
        </form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
