        <div data-role="page" data-theme="a" id="vitals">
            <div data-role="header">
                <h1>Enter Vital Information</h1>
            </div>

            <div data-role="content">

                <!-- This really is soooooo easy -->
                <table>
                    <tr>
                        <td>
                            <img src="http://graph.facebook.com/jl.iii/picture" width="50" height="50" alt="Avatar"/>
                        </td>
                        <td>
                            Vitals for <strong>James Long</strong>.
                            <a href="index.html" data-role="button" data-inline="true" data-mini="true">Switch Profile</a>
                        </td>
                    </tr>
                </table>

                <form action="" method="post">
                    <fieldset data-role="controlgroup">
                        <legend>Sex:</legend>
                        <input type="radio" name="radio-sex" id="radio-choice-m" value="m" checked="checked" />
                        <label for="radio-choice-m">Male</label>

                        <input type="radio" name="radio-sex" id="radio-choice-f" value="f"  />
                        <label for="radio-choice-f">Female</label>
                    </fieldset>

                    <fieldset data-role="controlgroup">
                        <legend>Unit of Measure:</legend>
                        <input type="radio" name="radio-measure" id="radio-choice-lbs" value="us" checked="checked" />
                        <label for="radio-choice-lbs">US (Lbs)</label>

                        <input type="radio" name="radio-measure" id="radio-choice-kgs" value="metric"  />
                        <label for="radio-choice-kgs">Metric (kgs)</label>
                    </fieldset>

                    <label for="weight">Weight:</label>
                    <input type="number" name="weight" pattern="[0-9]{2,3}" id="weight" class="ui-fullsize"
                           value="150" placeholder="Enter Weight"/>

                    <button data-icon="check" data-iconpos="bottom">Done</button>
                </form>
            </div><!-- /content -->

        </div><!-- /page -->
